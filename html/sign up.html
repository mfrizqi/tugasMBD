<!DOCTYPE html>
<html>

<head>
	<title>Sign up - Moodplant</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="../css/headfoot.css">
	<link rel="stylesheet" href="../css/sign.css">
</head>

<body>
	<!--Navigasi Website-->
	<nav class="navbar navbar-expand-md navbar-light sticky-top header-top">
		<a class="navbar-brand" href="#">
			<img src="../img/logo/moodplant-g2.png">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".kolapsin">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse kolapsin" id="collapsibleNavbar">
			<ul class="navbar-nav nav-fill navthis">
				<li class="nav-item">
					<a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Shop</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">More</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Q</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">SC</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row justify-content-center bg-signup">
			<div class="sign-form col-md-5">
				<div class="card">
					<div class="card-body">
						<h1 class="text-center">Sign up</h1>
						<form>
							<div class="form-group">
								<label>Username</label>
								<input type="text" name="uname" class="form-control" placeholder="Input Username">
							</div>
							<div class="form-group">
								<label>Password</label>
								<input type="Password" name="pass" class="form-control" placeholder="Input Password">
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="email" name="email" class="form-control" placeholder="Input E-mail">
							</div>
							<div class="form-group">
								<label>Phone Number</label>
								<input type="number" name="phonumber" class="form-control" placeholder="Input number">
							</div>
							<div class="form-group">
								<span>
									<p>
										<input type="checkbox"> I agree with
										<a href="#">Term and Services</a> &
										<a href="#"> Privacy policy</a>
									</p>
								</span>
							</div>
							<button class="btn btn-primary btn-block">Sign up</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div class="for-footer justify-content-center">
		<footer>
			<nav class="navbar justify-content-center">
				<ul class="nav">
					<li class="nav-item">

					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">FAQs</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Order Tracking</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</nav>
		</footer>
	</div>
</body>


</html>
